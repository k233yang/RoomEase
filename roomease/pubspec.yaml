name: roomease
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
  sdk: ">=2.19.4 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  english_words: ^4.0.0
  provider: ^6.0.0
  chat_bubbles: ^1.4.1
  firebase_database: ^10.2.4
  firebase_core: ^2.15.0
  firebase_auth: ^4.7.1
  http: ^0.13.3
  shared_preferences: ^2.2.2
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.2.16

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/

flutter_launcher_icons:
  image_path: "icon/RoomEaseIcon.png" 
  android: true
  ios: true
  min_sdk_android: 19
  adaptive_icon_background: "#9991ff"
  adaptive_icon_foreground: "icon/RoomEaseIconAndroid.png"

flutter_native_splash:
  color: "#ffffff"
  image: icon/RoomEaseSplashIcon.png
  android_12:
    image: icon/RoomEaseSplashIconAndroid.png